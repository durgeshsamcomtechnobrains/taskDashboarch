<div class="container">
  <div class="card">
    <h2>Welcome, <br />Register Here</h2>

    <!-- Ensure (ngSubmit)="onRegister()" is correctly set -->
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" maxlength="25" formControlName="name" required>
        <span class="error" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          This field is required.
        </span>
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" formControlName="role" required>
          <option value="" disabled selected>Select a role</option>
          <option value="Admin">Admin</option>
          <option value="User">User</option>
          <option value="Developer">Developer</option>
        </select>
        <span class="error" *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched">
          This field is required.
        </span>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" maxlength="30" formControlName="email" required>
        <span class="error" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Please enter a valid email.
        </span>
      </div>

      <button type="submit" class="btn">Register</button>
    </form>
  </div>
</div>
